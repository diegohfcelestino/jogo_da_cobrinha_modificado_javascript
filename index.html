<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Snake Game advanced</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/keyEvents.js"></script>
	<script type="text/javascript" src="js/snake.js"></script>
	<script type="text/javascript" src="js/square.js"></script>
	<script type="text/javascript" src="js/interface.js"></script>
	<link rel="icon" href="img/logo.png">
</head>
<body id="fundo">
	<div id="container">
		<div id="divMenu">
			<p>Status : <span id="status"> </span></p>
			<p>Level : <span id="level"> 1 </span> </p>
			<p>Speed : <span id="speed"> 1 </span> </p>
			<p>Score : <span id="score"> 0 </span>&nbsp; pontos</p>
			<p>Space - Start & Pause</p>
			<p id="restart"> Restart </p>
		</div>
		<div id="divCanvas">
			<canvas id="canvas" width="800" height="450"></canvas>
			<script type="text/javascript" src="js/main.js"></script>
		</div>
    </div>
    <div id="ajuda">
        <h2>Instruções</h2>
        <p>Para iniciar e pausar o jogo devemos apertar barra de espaço</p>
        <p>Jogo finalizado (fim de jogo), basta clicar em restart e após precionar barra de espaço</p>

	</div>
</body>
</html>
